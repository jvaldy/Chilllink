# config/packages/security.yaml
security:
    enable_authenticator_manager: true

    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        # firewall pour l'environnement de dev / assets
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        # firewall pour l'endpoint login (json_login)
        login:
            pattern: ^/api/login_check$
            stateless: true
            json_login:
                check_path: /api/login_check
                username_path: email
                password_path: password
                success_handler: lexik_jwt_authentication.handler.authentication_success
                failure_handler: lexik_jwt_authentication.handler.authentication_failure

        # Routes publiques API (register ici aussi)
        public_api:
            pattern: ^/api/register$
            stateless: true
            security: false

        # firewall pour l'API protégée
        api:
            pattern: ^/api
            stateless: true
            jwt: ~

    access_control:
        - { path: ^/api/doc(\.json)?$, roles: PUBLIC_ACCESS }
        - { path: ^/api/login_check$, roles: PUBLIC_ACCESS }
        - { path: ^/api/register$,    roles: PUBLIC_ACCESS }
        - { path: ^/api/workspaces, roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/api/channels,   roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/api/messages,   roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/api,              roles: IS_AUTHENTICATED_FULLY }
        
